<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/mediaqueries.css" />
    <link rel="stylesheet" href="../assets/animaciones.css" />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          src="../assets/images/All-Wood-logo.png"
          alt="Logo de All Wood"
          class="logo-img"
      /></a>
      <nav>
        <ul class="navbar--list">
          <li><a href="">Inicio</a></li>
          <li><a href="">Nosotros</a></li>
          <li><a href="">Productos</a></li>
          <li><a href="">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="login">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <form id="form" class="login--form">
          <h1 class="reg--title">Crea tu cuenta</h1>

          <div class="form__field">
            <input
              type="text"
              placeholder="Nombre"
              class="login--input"
              id="name"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form__field">
            <input
              type="email"
              placeholder="Email"
              class="login--input"
              id="email"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form__field">
            <input
              type="password"
              placeholder="Password"
              class="login--input"
              id="password"
              autocomplete="off"
            />
            <small></small>
          </div>

          <div class="form__field">
            <input
              type="text"
              placeholder="Telefono"
              class="login--input"
              id="phone"
              autocomplete="off"
            />
            <small></small>
          </div>

          <button type="submit" class="bttn__submit">Ingresar</button>
          <p class="login--forget">
            ¿Ya tienes una cuenta? <a href="./login.html">Ingresa aquí</a>
          </p>
          <a href="../index.html"
            ><img src="../assets/images/All-Wood-logo.png" class="login--icon"
          /></a>
        </form>
      </section>
    </main>
    <script src="../assets/validation.js"></script>
  </body>
</html>
